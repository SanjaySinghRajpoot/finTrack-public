# Define the number of worker processes. 'auto' is generally recommended.
worker_processes auto;

# The events block is a mandatory top-level context for connection settings.
events {
    # Set the maximum number of simultaneous connections for each worker process.
    worker_connections 1024;
}

# The http block is the main context for all web traffic settings.
http {
    # Include common MIME types
    include       mime.types;
    default_type  application/octet-stream;

    proxy_read_timeout 60;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;

    # This is your server block, correctly placed inside the http block
    server {
        listen 80;
        server_name localhost;

        # Forward /api requests to FastAPI backend
        location /api/ {
            proxy_pass http://fastapi:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other requests go to the frontend React app
        location / {
            proxy_pass http://frontend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Test endpoint
        location /test {
            return 200 "Nginx is working!";
            add_header Content-Type text/plain;
        }
    }
}
