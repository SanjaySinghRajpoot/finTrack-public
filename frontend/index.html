<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FinTrack - Manage Your Expenses</title>

    <meta
      name="description"
      content="Track expenses, manage budgets, and achieve your financial goals with FinTrack. Modern expense tracking with category management and analytics."
    />
    <meta name="author" content="FinTrack" />

    <meta property="og:title" content="FinTrack - Manage Your Expenses" />
    <meta
      property="og:description"
      content="Track expenses, manage budgets, and achieve your financial goals with FinTrack."
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fintrack.rapidlabs.app" />
    <link rel="dns-prefetch" href="https://fintrack.rapidlabs.app" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --primary: 142.1 76.2% 36.3%;
      }

      .dark {
        --background: 20 14.3% 4.1%;
        --foreground: 0 0% 95%;
        --primary: 142.1 70.6% 45.3%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      #root:empty {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid hsl(var(--primary) / 0.2);
        border-top-color: hsl(var(--primary));
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
